
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--bg-start, #020617) 0%, var(--bg-end, #030d2b) 100%);
      color: var(--text, #e2e8f0);
      transition: background 1.2s ease-in-out;
    }
    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .glass-panel {
      background: rgba(var(--surface-rgb, 15, 23, 42), 0.3);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .profile-card:hover .profile-image-overlay {
      opacity: 1;
    }
    @keyframes fade-in-down {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes glow-pulse-accent {
      0% { box-shadow: 0 0 12px 0px rgba(var(--accent-rgb, 34, 211, 238), 0.3); }
      50% { box-shadow: 0 0 28px 6px rgba(var(--accent-rgb, 34, 211, 238), 0.4); }
      100% { box-shadow: 0 0 12px 0px rgba(var(--accent-rgb, 34, 211, 238), 0.3); }
    }
    @keyframes fade-in-out {
        0%, 100% { opacity: 0; transform: scale(0.95); }
        50% { opacity: 1; transform: scale(1); }
    }

    .animate-headline { animation: fade-in-down 0.6s ease-out both; }
    .animate-subline { animation: fade-in-down 0.6s 300ms ease-out both; }
    .animate-cta { animation: glow-pulse-accent 1.5s 800ms ease-out both; }
    
    .dynamic-focus-ring:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px var(--accent);
        outline: none;
    }

    .darken-bg-on-swap {
        position: relative;
        z-index: 1;
    }
    .darken-bg-on-swap::before {
        content: '';
        position: absolute;
        top: -50%; left: -50%;
        width: 200%; height: 200%;
        background: radial-gradient(circle, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 70%);
        z-index: -1;
        opacity: 0;
        animation: fade-in-out 1.5s ease-in-out both;
    }
    .hero-slider-mask {
      mask-image: radial-gradient(ellipse 60% 80% at 50% 50%, black 40%, transparent 90%);
      -webkit-mask-image: radial-gradient(ellipse 60% 80% at 50% 50%, black 40%, transparent 90%);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",
    "rxjs/operators": "https://aistudiocdn.com/rxjs@^7.8.2/operators?conditions=es2015",
    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^21.0.3?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^21.0.3?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^21.0.3?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^21.0.3?external=rxjs",
    "three": "https://esm.sh/three@0.166.1"
  }
}
</script>
</head>
<body class="antialiased min-h-screen">
  <app-root></app-root>
</body>
</html>
